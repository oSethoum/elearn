query Course($where: CourseWhereUniqueInput!) {
  course(where: $where) {
    id
    title
    lessons {
      id
      title
      description
      published
      courseId
    }
    meetings {
      id
      link
      title
      date
      startTime
      duration
      courseId
    }
    assignments {
      id
      title
      description
      published
      courseId
    }
  }
}

