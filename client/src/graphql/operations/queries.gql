query Lessons($where: LessonWhereInput) {
  lessons(where: $where) {
    id
    title
    description
    published
    content
  }
}

query Lesson($where: LessonWhereUniqueInput!) {
  lesson(where: $where) {
    id
    title
    description
    published
    content
  }
}

query Teacher($where: TeacherWhereUniqueInput!) {
  teacher(where: $where) {
    id
    firstName
    lastName
    userId
    user {
      id
      email
      username
      disabled
    }
  }
}

query Assignment($where: AssignmentWhereUniqueInput!) {
  assignment(where: $where) {
    id
    courseId
    title
    description
    published
    content
  }
}

query meeting($where: MeetingWhereUniqueInput!) {
  meeting(where: $where) {
    id
    title
    description
    courseId
    createdAt
    updatedAt
    date
    startTime
    duration
    link
  }
}

query statePageData($swhere: StudentWhereInput, $twhere: TeacherWhereInput) {
  aggregateCourse {
    _count {
      _all
    }
  }

  aggregateStudent {
    _count {
      _all
    }
  }

  aggregateTeacher {
    _count {
      _all
    }
  }

  aggregateTopic {
    _count {
      _all
    }
  }

  students(where: $swhere) {
    id
    firstName
    lastName
    grade
    topic {
      name
    }
    user {
      id
      role
      username
      createdAt
      disabled
      email
    }
  }

  teachers(where: $twhere) {
    id
    firstName
    lastName
    user {
      id
      username
      disabled
      createdAt
      role
      email
    }
  }
}

