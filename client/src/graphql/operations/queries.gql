      disabled
      id
      role
    }
  }
}

query Courses(
  $where: CourseWhereInput
  $orderBy: [CourseOrderByWithRelationInput!]
  $take: Int
) {
  courses(where: $where, orderBy: $orderBy, take: $take) {
    id
    title
    description
    teacher {
      firstName
      lastName
    }
    _count {
      lessons
      assignments
      meetings
    }
  }
}

query Topics($where: TopicWhereInput) {
