overwrite: true
schema: "src/graphql/schema.graphql"
documents: "src/**/*.{gql,graphql}"
generates:
  src/graphql/generated/schema.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withRefetchFn: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
